<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-4">
    <h1>Liste des films</h1>
    <table class="table table-hover">
        <tr style="background-color: #cccccc;">
            <th>#</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Année</th>
            <th>Catégorie</th>
            <th>Acteurs</th>
            <th>Action</th>

        </tr>
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.anneeparution}"></td>
            <td th:text="${f.categorie.nom}"></td>

            <td>
                <ul>
                    <li th:each="acteur: ${f.acteurs}" th:text ="${acteur.nom + ' ' + acteur.prenom}">
                    </li>
                </ul>
            </td>

            <td>
                <a th:href="@{/film/delete/{id} (id=${f.id})}" class="btn btn-outline-danger" onclick="return confirm('Voulez vous vraiment supp ce film ?')">Delete</a>
                <a th:href="@{/film/edit/{id} (id=${f.id})}" class="btn btn-outline-success">Modifier</a>

            </td>

        </tr>
    </table>
</div>
</body>
</html>
